<div class="container"> 
    <div class="container-box">
        <div class="example-box" *ngFor="let item of items" 
        [style.left.px]="item.x"
        [style.top.px]="item.y"
      id="{{item.number}}" 
      [ngStyle]="{'height': (item.height)+'px', 'width':(item.width)+'px', 'border-radius':(item.borderRadius)+'%'}"
      >
          {{item.number}}
          
      </div>
    </div> 
</div>

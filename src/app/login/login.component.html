<div class="row">
    <div class="col-md-4">   
        <form name="form" [formGroup]="form">
        <div class="form-group required">
            <input type="text" class="form-control" formControlName="email" placeholder="Email address" [(ngModel)]="username"
            [ngClass]="{'is-invalid': form.get('email').touched && form.get('email').invalid}" 
            />
            <div class="invalid-feedback"> Email is required</div>
          </div>      
        
        <div class="form-group">
            <input type="password" class="form-control" formControlName="password" [(ngModel)]="password"
            [ngClass]="{'is-invalid': form.get('password').touched && form.get('password').invalid}" 
            placeholder="Password" />
            <div class="invalid-feedback"> Password is required</div>
          </div>
        
        <!-- <div class="form-group">
            <button type="button" class="btn btn-danger" (click)="loginUser();">Login</button>
          </div> -->
          
        <div class="form-group" *ngIf="
        form.get('password').invalid ||
        form.get('email').invalid; else enablee
        "> 
        <button type="button" class="btn btn-danger" disabled>Login</button>
      </div>

      <ng-template #enablee>
        <div class="form-group">
            <button type="button" class="btn btn-danger" (click)="loginUser();">Login</button>
        </div>
      </ng-template>


    </form>
</div>

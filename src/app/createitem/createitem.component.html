
<div *ngIf="displaycreate">
  <div class="modal">
    <div class="modal-content">
      <span class="close" (click)="closeCreateItem()">&times;</span>
    <table class="table table-borderless" width="100%">
  
      <th style="text-align: center; color: black; ">
        <h3>Create Item</h3>
 

      </th>
  
      <tbody>
        <tr>
          <td valign="middle" align="center" width="100%">
  
     Choose Category :       
<ng-select
[items]="categories"
bindLabel="categName"
required

[(ngModel)]="selectedcategoryid"
>
</ng-select>

          </td>
        </tr>
        <tr>
          <td valign="middle" align="center" width="100%">
  
            <input type="text" class="" placeholder="Item Name" [(ngModel)]="itemname" />
          </td>
        </tr>
        <tr>
          <td valign="middle" align="center" width="100%">
            <input type="text" class="form-group" placeholder="Price $" [(ngModel)]="itemprice" />
          </td>
        </tr>
        <tr>
          <td valign="middle" align="center" width="100%">
            <input type="text" class="form-group" placeholder="Description"  [(ngModel)]="itemdescription"/>
          </td>
        </tr>
        <tr>
          <td valign="middle" align="center" width="100%">
            <input type="text" class="form-group" placeholder="Calories" [(ngModel)]="itemcalories" />
          </td>
        </tr>
        <tr>
          <td valign="middle" align="center" width="100%">
            <input type="text" class="form-group" placeholder="Size"  [(ngModel)]="itemsize"/>
          </td>
        </tr>
        <tr>
          <td valign="middle" align="center" width="100%">
            <input type="text" class="form-group" placeholder="Discount" [(ngModel)]="itemdiscount"  />
          </td>
        </tr>
        <tr>
          <td align="center">
            <app-upload (onUploadFinished)="uploadFinished($event)"></app-upload>
          </td>
        </tr>
        <tr>
  
          <td align="center">
            <div class="form-group">
              <button type="button" class="btn btn-danger" (click)="saveitem();">Save Item</button>
            </div>
        
  
          </td>
  
        </tr>
 
      </tbody>
  
    </table>


  </div>
</div>
</div>

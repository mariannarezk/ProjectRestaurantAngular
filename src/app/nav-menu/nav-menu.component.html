
<header>
    <nav
      class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
      <div class="container">
        <a class="navbar-brand" [routerLink]="['/']">Restaurant</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target=".navbar-collapse"
          aria-label="Toggle navigation"
          [attr.aria-expanded]="isExpanded"
          (click)="toggle()"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
          [ngClass]="{ show: isExpanded }">
          <ul class="navbar-nav flex-grow">
            <li class="nav-item"
                [routerLinkActive]="['link-active']"
                [routerLinkActiveOptions]="{ exact: true }">
              <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
            </li>
            <li class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" [routerLink]="['/menus']">Menus</a>
            </li>
            <li class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" [routerLink]="['/ingredients']">Ingredients</a>
            </li>
            <div *ngIf="loginbtn">
              
              <li class="nav-item" [routerLinkActive]="['link-active']">
                <a class="nav-link text-dark" [routerLink]="['/login']">Login</a>
              </li>
            </div>
            <div *ngIf="logoutbtn">
              <li class="nav-item" [routerLinkActive]="['link-active']">
                <a class="nav-link text-dark" [routerLink]="['/settings']">Settings</a>
              </li>
            </div>
            <div *ngIf="logoutbtn">
                <!-- &nbsp; Hello {{fullname}}   &nbsp; -->
                <li class="nav-item">
                  Hello {{fullname}} 
                </li>
            </div>
            <div *ngIf="logoutbtn">
               
              <li class="nav-item" [routerLinkActive]="['link-active']">
                <button class="btn btn-link" (click)="onLogout()">Logout</button>
              </li>
            </div>
          </ul>
        </div>
      </div>
    </nav>
  </header>

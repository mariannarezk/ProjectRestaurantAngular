<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-md-12 col-lg-12">
                <div class="card user-card-full">
                    <div class="row m-l-0 m-r-0">
                        <div class="col-sm-4 bg-c-lite-green user-profile">
                            <div class="card-block text-center text-white">
                                <div class="m-b-25"> <img [src]="createImgPath(restaurantLogo)"style="width:100px; height:100px;"  class="rounded-circle img-thumbnail" alt="profile-image"> </div>
                                <h6 class="f-w-600">{{restaurantName}}</h6>
                               
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="card-block">
                                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                                <div class="row">
                                    <div  class="col-sm-5">
                                        <p  class="m-b-10 f-w-600">Name</p>
                                        <h6 *ngIf="editname" class="text-muted f-w-400">{{restaurantName}}</h6>
                                    </div>
                                    <div *ngIf="inputeditname" class="flex-item-right1">
                                        <form name="formname" [formGroup]="formname">  
                                        <div class="form-group required">
                                            <center>
                                                <input type="text" class="form-control" formControlName="fullName"  [(ngModel)]="restaurantName" 
                                                [ngClass]="{'is-invalid': formname.get('fullName').touched && formname.get('fullName').invalid}"
                                                />
                                                <div class="invalid-feedback"> 
                                                    Name is required
                                                </div>
                                            </center>
                                        </div>
                                        <div class="flex-item-right2">
                                            <button type="button" class="btn btn-primary mt-3 btn-rounded waves-effect w-md waves-light btn-sm" (click)="saveeditrestname();">
                                                Save
                                            </button> &nbsp;
                                            <button type="button" class="btn btn-primary mt-3 btn-rounded waves-effect w-md waves-light btn-sm" (click)="canceleditrestname();">
                                                Cancel
                                            </button>
                                        </div>
                                        </form>
                                    </div>

                                    <button *ngIf="editname" type="button" class="btn btn-link" (click)="openeditrestname();">
                                     <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                      </svg>
                                    </button>
                                    
                                </div>
                                <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600"></h6>
                                <div class="row">
                                    <div class="col-sm-5">
                                        <p class="m-b-10 f-w-600">Phone number</p>
                                        <h6 *ngIf="editphone"  class="text-muted f-w-400">{{restPhoneNumber}}</h6>
                                    </div>
                                    <div *ngIf="inputeditphone" class="flex-item-right1">
                                        <form name="formphone" [formGroup]="formphone">  
                                        <div class="form-group required">
                                            <center>
                                                <input type="text" class="form-control" formControlName="restPhoneNumber"  [(ngModel)]="restPhoneNumber" 
                                                [ngClass]="{'is-invalid': formphone.get('restPhoneNumber').touched && formphone.get('restPhoneNumber').invalid}"
                                                />
                                                <div class="invalid-feedback"> 
                                                    Phone number is required
                                                </div>
                                            </center>
                                        </div>
                                        <div>
                                            <button type="button" class="btn btn-primary mt-3 btn-rounded waves-effect w-md waves-light btn-sm" (click)="saveeditphone();">
                                                Save
                                            </button>&nbsp;
                                            <button type="button" class="btn btn-primary mt-3 btn-rounded waves-effect w-md waves-light btn-sm" (click)="canceleditphone();">
                                                Cancel
                                            </button>
                                        </div>
                                        </form>
                                    </div>
                                    <button  *ngIf="editphone" type="button" class="btn btn-link" (click)="openeditphone();">
                                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                           <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                           <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                         </svg>
                                       </button>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
